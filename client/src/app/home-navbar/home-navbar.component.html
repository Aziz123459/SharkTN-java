<mat-toolbar class="navbar">
    <div class="container">
    <div class="logo">
        <img src="assests/logo.png" alt="Logo" />
      </div>
    
      <nav class="nav-links">
        <a mat-button routerLink="/home/{{type}}">Home</a>
        <a mat-button routerLink="/profile/{{id}}" >Profile</a>
        <button mat-button *ngIf="type === 'ROLE_ADMIN'" routerLink="/admin-dashboard" class="auth-button">Dashboard</button>
        <button mat-button *ngIf="type === 'ROLE_ADMIN'" routerLink="/admin-requests" class="auth-button">Requests</button>

        <button mat-button (click)="logout()" class="auth-button">Logout</button>
      </nav>
    </div>
</mat-toolbar>
