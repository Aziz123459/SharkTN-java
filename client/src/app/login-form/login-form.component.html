<section class="sign-in vh-100 pt-5">
    <div class="container pt-5">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="assets\signup-image.jpg" alt="sing up image"></figure>
                <div class="d-flex gap-5 ps-5">
                    <a routerLink="/register" class="signup-image-link">Create an account</a>
                    <a routerLink="/" class="signup-image-link">Back to Home</a>
                </div>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Login</h2>
                <form (ngSubmit)="login()" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" [(ngModel)]="new.email" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" [(ngModel)]="new.password" name="password" id="your_pass" placeholder="Password"/>
                        
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Login"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
